<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- style -->
    <link href="/css/all.css" rel="stylesheet">
    <!--load all styles -->
    <link rel="stylesheet" href="/css/estabelecimento.css">



    <title>Quitanda</title>
</head>

<body class="bg">
    <div class="container-fluid">
        <div class="row ">
            <!-- logo -->
            <div class="inicio">
                <div class="localidade text-center">
                    <span>Localidade</span>
                </div>
                <!-- localização -->
                <div class="localizacao text-center">
                    <span><i class="fa fa-map-marker-alt" aria-hidden="true"></i> Fazenda Rio Grande</span>
                </div>
            </div>
            <div class="segundo">
                <!-- trocar localidade -->
                <div class="text-center">
                    <button class="entrar">TROCAR</button>
                </div>
                <!-- escolher um estabelecimento -->
                <div class="container">
                    <div class="escolha text-center">
                        <span>ESCOLHA UM ESTABELECIMENTO</span>
                    </div>
                </div>
                <!-- estabelecimento e filtros -->
                <div class="filtros text-center">
                    <select class="estab js-example-basic-single" name="state">
                        <option value="AL">mercados</option>
                        ...
                        <option value="WY">mercearias</option>
                    </select>
                    <!-- filtros -->
                    <select class="fil js-example-basic-single" name="state">
                        <option value="AL">filtros</option>
                        ...
                        <option value="WY">outros</option>
                    </select>
                </div>

            </div>
        </div>
    </div>
    <!-- estabelecimento logo das empresas -->
    <div class="container">
        <div class="row " style="text-align: -webkit-center;">
            <div class="col-6">
                <div class="mercado-img">
                    <img src="/images/rede-condor-de-supermercados-squarelogo-1553150643982 1.png" alt="...">
                </div>
            </div>

            <div class="col-6">
                <div class="mercado-img">
                    <img src="/images/agricer-logo 5.png" alt="">
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    </div>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

</body>

</html>
