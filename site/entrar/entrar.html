<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- style -->
    <link href="/css/all.css" rel="stylesheet">
    <!--load all styles -->
    <link rel="stylesheet" href="/css/entrar.css">
    <link rel="stylesheet" href="/css/reset.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Quitanda</title>

<body class="bg">
    <div class="container-fluid">
        <div class="row ">
            <!-- logo -->
            <div class="inicio">
                <div class="logo">
                    <img src="/images/logo1.jpg">
                </div>
            </div>
            <div class="segundo">
                <!-- email -->
                <div class="mb-3">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="E-MAIL:" >
                    </div>
                </div>
                <!-- senha -->
                <div class="mb-3 ">
                    <div class="col-sm-10">
                        <input type="password" class="form-control"  placeholder="SENHA:">
                    </div>
                </div>

                <div class="botoes">
                    <!-- cadastrar -->

                    <div>
                        <div>
                            <button type="button" class="btn btn-primary">ACESSAR</button>
                        </div>
                    </div>

                    <div>
                        <div class="esqueceu">
                            <a href="#" >Esqueceu a senha?</a>
                        </div>
                    </div>
                    <!-- botoes -->

                    <div class="text-center">
                        <div class="cadastre">
                            <span>OU ENTRE COM</span>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="face"><i class="fab fa-facebook-f"></i> FACEBOOK</i></button>
                        <button class="google"><i class="fab fa-google"></i> GOOGLE</i></button>
                    </div>
                    <div class="text-center">
                        <div class="conta">
                            <span>N√ÉO TEM CONTA?</span>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="entrar">CADASTRAR</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>
    </div>
